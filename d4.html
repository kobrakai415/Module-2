<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 style="text-align: center">Team Generator</h1>

    <div class="container mt-5">
      <form>
        <div class="form-group">
          <div>
            <label for="exampleInputEmail1">Number of teams</label>
            <input
              type="number"
              class="form-control"
              id="team"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Enter the number of teams you want and click generate teams once you have added all your names</small
            >
          </div>

          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Enter the names you wish to add, click add name after every name.</small
          >
        </div>
        <div>
          <button type="button" onclick="addUser()" class="btn btn-primary">
            Add name
          </button>
        </div>
      </form>

      <div class="mt-3">
        <button type="button" onClick="generateTeams()" class="btn btn-info">
          Generate teams
        </button>
      </div>
    

      <div style="display: inline-block;" class="mt-3">
        <button type="button" onClick="assignTeam()" class="btn btn-info">
          Assign name to team
        </button>
      </div>
    </div>

    <div class="container">
      <div id="teams"></div>
    </div>

    <script>
      let names = [];
      let numberOfTeams = 0;

      const addUser = function () {
        let name = document.getElementById("name").value;
        names.push(name);

        let teamNumber = document.getElementById("team").value;
        numberOfTeams = parseInt(teamNumber);

        console.log(names);
        console.log(numberOfTeams);
     
      };

      
      const generateTeams = function () {
          for (i = 0; i < numberOfTeams; i++) {
            let teams = document.getElementById("teams");
            let list = document.createElement("ul");

            list.innerText = "Team";

            teams.appendChild(list);
          }
        };


      const assignTeam = function () {
        for (i = 0; i < names.length; i++) {
            let index = Math.round(Math.random() * (names.length - 1))

            console.log(index);
            let name = document.createElement("li")
                name.innerText = names[index]
            console.log(name);

            names.slice(index, 1)
        }
            for(j = 0; j < teams.length; j++) {
                let teams = document.getElementsByTagName("ul")

                teams.appendChild(name)
            }
    
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
