<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
     div > button {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">Team Generator</h1>

    <div class="container mt-5">
      <form>
        <div class="form-group">
          <div>
            <label>Number of teams</label>
            <input
              type="number"
              class="form-control"
              id="team"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Enter the number of teams you want and click generate teams once
              you have added all your names</small
            >
          </div>

          <label>Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
          <small class="form-text text-muted"
            >Enter the names you wish to add, click add name after every
            name.</small
          >
        </div>
        <div>
          <button type="button" onclick="addUser()" class="btn btn-primary">
            Add name
          </button>
        </div>

        <div>
          <button
            type="button"
            onclick="removeUser()"
            class="btn btn-primary mt-3"
          >
            Remove name
          </button>
        </div>

        <div class="mt-3">
          <button type="button" onClick="generateTeams()" class="btn btn-info">
            Generate teams
          </button>
        </div>

        <div class="mt-3">
          <button type="button" onClick="assignTeam()" class="btn btn-info">
            Assign name to team
          </button>
        </div>
      </form>
    </div>

    <div class="container names mt-3">
      <h3>Team players</h3>
      <ul id="list"></ul>
    </div>

    <div class="container">
      <div id="teams">
        <h3>Number of Teams</h3>
      </div>
    </div>

    <script>
      let names = [];
      let numberOfTeams = 0;

      const addUser = function () {
        let name = document.getElementById("name").value;
        names.push(name);

        let list = document.getElementById("list");
        let li = document.createElement("li");
        li.innerText = document.getElementById("name").value;

        list.appendChild(li);

        console.log(names);
        console.log(numberOfTeams);
      };

      const removeUser = function () {
        let players = document.getElementById("list");
        let last = document.querySelector("#list li:last-child");

        last.remove();
      };

      const generateTeams = function () {
        let teamNumber = document.getElementById("team").value;
        numberOfTeams = parseInt(teamNumber);

        for (i = 0; i < numberOfTeams; i++) {
          let teams = document.getElementById("teams");

          teams.innerHTML += `<div class="group"><h5>Team ${i + 1}</h5><ul></ul></div>`;
        }
      };

      const assignTeam = function () {
        let player = document.querySelector("#list li:last-child")
        let teams = document.querySelectorAll("#teams ul")
        console.log(player);

        for (i = 0; i < 1; i++) {
          let index = Math.floor(Math.random() * teams.length)
          console.log(index);
          console.log(teams[index]);
          teams[index].innerHTML += player.innerText
          player.remove()
        }
         
      };
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
